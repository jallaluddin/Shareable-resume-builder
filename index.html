<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="container">
       
        <div class="form-section">
            <h1> Shareable Resume Builder</h1>
            <p><strong>By Jalal</strong></p>
            <form id="resume-form">
                <h2>Personal Information</h2>
                <label for="username">UserName:</label>
                <input type="text" id="username" name="username" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="about">About Me:</label>
                <textarea id="about" name="about" rows="3" required></textarea>

                <h2>Education</h2>
                <label for="education">Education (Year, Degree, Institution):</label>
                <textarea id="education" name="education" rows="3" required></textarea>

                <h2>Work Experience</h2>
                <label for="experience">Experience (Year, Job Title, Company):</label>
                <textarea id="experience" name="experience" rows="3" required></textarea>

                <h2>Skills</h2>
                <label for="skills">Skills (Comma separated):</label>
                <input type="text" id="skills" name="skills" required>

                <h2>Languages</h2>
                <label for="languages">Languages (Comma separated):</label>
                <input type="text" id="languages" name="languages" required>

                <h2>Profile Image</h2>
                <label for="profile-image">Upload Profile Image:</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*" required>

                <button id="generate-button" type="button">Generate Resume</button>
                <button id="edit-button" type="button" >Edit Resume</button>
              
            </form>
        </div>

        
        <div class="resume-section" id="resume">
           
        </div>



        
    </div>


    <script src="main.js" type="module"></script>
</body>
</html>
